<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Gallery</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="gallery-header">
            <h2>Welcome to my gallery!</h2>
        </div>
        <div id="Illustrator">
            <h3>My Illustration</h3>
        </div>
        <div class="gallery">
            <img 
                src="images/mountain-illustration.JPG" 
                alt="moutiain sketch"
            >
            <img 
                src="images/Perspective-illustration.jpg" 
                alt="perspective"
            >
            <img 
                src="images/flowerfield.JPG" 
                alt="flower-field"
            >
            <img 
                src="images/jackblack.JPG" 
                alt="jack-black"
            >
            <img 
                src="images/National-park-Poster.jpg" 
                alt="park-poster"
            >
            <img 
                src="images/panda.JPG" 
                alt="panda"
            >
        </div>
    </body>   
</html>
